<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub - Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Student Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class=""></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks"><i class=""></i> Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/notes"><i class=""></i> Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar"><i class=""></i> Calendar</a>
                    </li>
                                        <!-- 빈 공간을 위한 li (한 칸 띄우기) -->
                    <li class="nav-item mx-3"></li>

                    <!-- Sign In Button -->
                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-3" href="/signin">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1><i class=""></i> My Notes</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">
                    <i class="fas fa-plus"></i> New Note
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="search-Notes" class="form-control" placeholder="Search Notes...">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="card">
            <div class="card-header">
                <h5>Notes List</h5>
            </div>
            <div class="card-body">
                <div id="tasks-container">
                    <div class="list-group" id="task-list">
                        <!-- Tasks will be dynamically loaded here -->
                        <div id="empty-tasks" class="text-center p-4 text-muted">
                            <h5>No notes found</h5>
                            <p>Create a new note to get started</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes Grid -->
        <div class="row" id="notes-grid">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <!-- Add Note Modal -->
    <div class="modal fade" id="addNoteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="note-form">
                        <div class="mb-3">
                            <label for="note-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="note-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="note-content" class="form-label">Content</label>
                            <textarea class="form-control" id="note-content" rows="10" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="note-category" class="form-label">Category</label>
                            <select class="form-select" id="note-category">
                                <option value="lecture">Lecture Notes</option>
                                <option value="assignment">Assignment Notes</option>
                                <option value="study">Study Notes</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-note-btn">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Note Modal -->
    <div class="modal fade" id="editNoteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-note-form">
                        <input type="hidden" id="edit-note-id">
                        <div class="mb-3">
                            <label for="edit-note-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-note-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-note-content" class="form-label">Content</label>
                            <textarea class="form-control" id="edit-note-content" rows="10" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-note-category" class="form-label">Category</label>
                            <select class="form-select" id="edit-note-category">
                                <option value="lecture">Lecture Notes</option>
                                <option value="assignment">Assignment Notes</option>
                                <option value="study">Study Notes</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-note-btn">Update Note</button>
                    <button type="button" class="btn btn-danger" id="delete-note-btn">Delete Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/notes.js') }}"></script>
</body>
</html>
